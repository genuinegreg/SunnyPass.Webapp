<header>
    <h1><a href="/"><i class="glyphicon glyphicon-lock"></i> sunyPass </a></h1>
</header>

        <button class="btn btn-warning" ng-click="destroy()">Destroy !!!</button>

<div>
    <p ng-repeat="test in list"> {{ test._id }} </p>
</div>


<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="tag" class="col-sm-2 control-label">Url/tag</label>
        <div class="col-sm-10">
            <input type="text" ng-model="id" class="form-control" id="tag" placeholder="tag">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="text" ng-model="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="save()" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
